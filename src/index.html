  <!-- Modal -->
  <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="txtID" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="txtID">ID: 000</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <div class="row g-0 gx-3 gy-sm-4">
              <div class="col-sm-12 col-lg-6 d-flex align-items-center justify-content-center">
                <img class="rounded img-fluid" nolazy="true" alt="" id="imgModal">
              </div>
              <div class="col-sm-12 col-lg-6">
                <div class="card-body px-sm-3">
                  <h5 class="card-title fs-1 mb-2 text-lg-start text-sm-center" id="txtName">Name</h5>
                  <div class="row">
                    <div class="col">
                      <label class="form-label fs-3" id="txtSpecie">Specie</label>
                    </div>
                    <div class="col text-sm-end">
                      <div class="badge text-wrap bg-secondary">
                        <label class="fs-4 px-2 py-1" id="txtStatus">Status</label>
                      </div>
                    </div>
                    <label class="form-label fs-4 text-muted" id="txtType">Type</label>
                  </div>
                  <div class="row g-3 align-items-center">
                    <div class="col-auto">
                      <label class="col-form-label fs-4">Gender:</label>
                    </div>
                    <div class="col-auto">
                      <span class="form-text fs-5" id="txtGender">Unknown</span>
                    </div>
                  </div>
                  <div class="row g-3 align-items-center">
                    <div class="col-auto">
                      <label class="col-form-label fs-4">Origin:</label>
                    </div>
                    <div class="col-auto">
                      <span class="form-text fs-5" id="txtOrigin">Earth</span>
                    </div>
                  </div>
                  <p class="card-text fs-5"><small class="text-muted" id="txtLocation">Last know location: ZZZ</small>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
