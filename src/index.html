<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<style>
  .placeholder-img {
    background: rgb(232, 232, 232);
    min-height: 300px;
  }

  img {
    opacity: 1;
    transition: opacity 0.4s;
  }

  img[data-src] {
    opacity: 0;
  }
</style>

<body>
  <!-- Modal -->
  <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="txtID" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="txtID">ID: 000</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <div class="row g-0 gx-3 gy-sm-4">
              <div class="col-sm-12 col-lg-6 d-flex align-items-center justify-content-center">
                <img class="rounded img-fluid" nolazy="true" alt="" id="imgModal">
              </div>
              <div class="col-sm-12 col-lg-6">
                <div class="card-body px-sm-3">
                  <h5 class="card-title fs-1 mb-2 text-lg-start text-sm-center" id="txtName">Name</h5>
                  <div class="row">
                    <div class="col">
                      <label class="form-label fs-3" id="txtSpecie">Specie</label>
                    </div>
                    <div class="col text-sm-end">
                      <div class="badge text-wrap bg-secondary">
                        <label class="fs-4 px-2 py-1" id="txtStatus">Status</label>
                      </div>
                    </div>
                    <label class="form-label fs-4 text-muted" id="txtType">Type</label>
                  </div>
                  <div class="row g-3 align-items-center">
                    <div class="col-auto">
                      <label class="col-form-label fs-4">Gender:</label>
                    </div>
                    <div class="col-auto">
                      <span class="form-text fs-5" id="txtGender">Unknown</span>
                    </div>
                  </div>
                  <div class="row g-3 align-items-center">
                    <div class="col-auto">
                      <label class="col-form-label fs-4">Origin:</label>
                    </div>
                    <div class="col-auto">
                      <span class="form-text fs-5" id="txtOrigin">Earth</span>
                    </div>
                  </div>
                  <p class="card-text fs-5"><small class="text-muted" id="txtLocation">Last know location: ZZZ</small>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Content -->
  <div class="container">
    <!-- Data -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="infoSection">
      <!-- Plantilla Card -->
      <!-- <div class="col">
        <div class="card shadow p-3 mb-5 bg-body rounded">
          <img class="card-img-top loading" alt="Name">
          <div class="card-body">
            <h5 class="card-title">Name</h5>
            <div class="d-grid d-md-flex justify-content-center">
              <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal" data-id="">More
                about...</button>
            </div>
          </div>
        </div>
      </div> -->
    </div>
    <!-- Pagination -->
    <nav aria-label="Page navigation">
      <ul class="pagination pagination-lg justify-content-lg-center justify-content-md-end">
        <li class="page-item disabled">
          <a class="page-link" href="#" id="pagPrev">Previous</a>
        </li>
        <!-- <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>-->
        <li class="page-item">
          <a class="page-link" href="#" id="pagNext">Next</a>
        </li>
      </ul>
    </nav>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

  <script type="module" src="./js/main.js"></script>
</body>

</html>
